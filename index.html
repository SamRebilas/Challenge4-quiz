<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
  
    <title>Coding Quiz Challenge</title>
</head>
<body>
 <div class="high-score">
    <a href="view high scores"  id="high-score">View High Scores</a>
    <div id="viewScores" class="viewScores">
        <h1 >All done!</h1>
        <h2>Your final score is: </h2>
        <form >Enter initials: </form>
        <button>submit</button>
    </div>
 </div>
    <div class="timer">
        <h4 id = "timer">Time:</h4>
    </div>
    
    <div class="container">

        <div class="start-page">
            <div id="introduction">
        <h1>Coding Quiz Challenge</h1>
        <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
            </div>
        <div class="quiz-controls">
            <button id="start-quiz" class="start-quiz button">Start Quiz</button>
            </div>
        </div>
        <div id="quiz-container">
       <h2 id ="question" class="questions"></h2>
            <div id="answers" class="button-grid" style="display:none">
                
                <button id="a" class="button">A. </button>
                <button id="b"class="button">B. </button>
                <button id="c"class="button">C. </button>
                <button id="d"class="button">D. </button>
            
            </div>
        
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
